---
title: Sitemap
layout: content
---
<ul class="nav nav-list">
	<li class="nav-header"><h3>Pages</h3></li>

	{% for page in site.pages %}
		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
	{% endfor %}

	<li class="nav-header"><h3>Posts</h3></li>
	
	{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}<span class="pull-right">{{ post.date | date: '%d.%m.%y' }}</span></a></li>
	{% endfor %}
</ul>
