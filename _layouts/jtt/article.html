---
layout: page
---
<article class="box">
	<header>
		<time datetime="{{page.date | date: "%Y-%m-%d"}}" pubdate title="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%d.%m.%Y"}}</time>					
		<h2><span>{{ page.title }}</span></h2>	
	</header>
	{{ page.excerpt | markdownify }}
	<a id="more"></a>
	{{ content}}
	<footer>
		{% include postCategoryList.html %}
		{% include postTagList.html %}	
	</footer>
</article>
