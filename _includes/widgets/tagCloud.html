{% endcomment %}
<ul class="inline">
   {% for tag in site.tags %}      
   <li>
   	<a href="tags.html#{{ tag | first | uri_escape }}" 
   	style="font-size:{{ tag | last | size | times:100 | divided_by:site.tags.size | plus:100 }}%">
	{{ tag | first }}</a>
	{% unless forloop.last %}, {% endunless %}
</li>
{% endfor %}
