<script type="text/javascript">
var codeNode = $("#installcode");
var code = codeNode.text();    	
$("#installform").submit(function(e){    		
	var username = $("#ghuser").val();
	if ($.trim(username) !== ""){ 
	codeNode.text(code.replace(/Username/g, username));     
	} // TODO: else display error?  

 e.preventDefault();
return false;
});
</script>
